<!DOCTYPE html>
<html class="">

<head>
    <meta charset='utf-8'>
    <title>Disk Selling Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="tailwindOutput.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script>
        function toggleDarkMode() {
            const htmlElement = document.documentElement;
            htmlElement.classList.toggle('dark');
        }

        document.addEventListener('DOMContentLoaded', () => {
            const genreFilter = document.getElementById('genreFilter');
            const disks = document.querySelectorAll('.disk-card');

            genreFilter.addEventListener('change', () => {
                const selectedGenre = genreFilter.value;

                disks.forEach(disk => {
                    if (selectedGenre === 'all' || disk.getAttribute('data-genre') === selectedGenre) {
                        disk.style.display = 'block';
                    } else {
                        disk.style.display = 'none';
                    }
                });
            });
        });
    </script>
</head>

<body class="w-full min-h-screen flex flex-col bg-indigo-100 dark:bg-gray-900">
    <div class="fixed right-8 top-8 z-10">
        <div onclick="toggleDarkMode()" class="select-none cursor-pointer text-black hover:text-indigo-700 dark:text-white dark:hover:text-yellow-300">
            <div class="text-xs dark:hidden">
                <i class="material-icons">nightlight</i>
            </div>
            <div class="text-xs hidden dark:block">
                <i class="material-icons">lightbulb</i>
            </div>
        </div>
    </div>

    <!-- Filter Section -->


    <!-- Disk Cards -->
    <div id="diskContainer" class="grid grid-cols-1 md:grid-cols-3 gap-4 p-4">
        <div class="w-full p-4 flex justify-center items-center gap-4 bg-indigo-300 dark:bg-gray-800">
            <label for="genreFilter" class="text-indigo-800 dark:text-yellow-300">Filter by Genre:</label>
            <select id="genreFilter" class="rounded p-2 bg-white text-indigo-900 dark:bg-gray-700 dark:text-yellow-200">
                <option value="all">All</option>
                <option value="rock">Rock</option>
                <option value="pop">Pop</option>
                <option value="jazz">Jazz</option>
                <option value="classical">Classical</option>
            </select>
        </div>
        <!-- Disk Card 1 -->
        <div class="disk-card" data-genre="rock">
            <img src="images/rock_disk.jpg" alt="Rock Disk" class="rounded w-full">
            <div class="text-center p-2 text-indigo-800 dark:text-yellow-200">Rock Disk</div>
        </div>
        <!-- Disk Card 2 -->
        <div class="disk-card" data-genre="pop">
            <img src="images/pop_disk.jpg" alt="Pop Disk" class="rounded w-full">
            <div class="text-center p-2 text-indigo-800 dark:text-yellow-200">Pop Disk</div>
        </div>
        <!-- Disk Card 3 -->
        <div class="disk-card" data-genre="jazz">
            <img src="images/jazz_disk.jpg" alt="Jazz Disk" class="rounded w-full">
            <div class="text-center p-2 text-indigo-800 dark:text-yellow-200">Jazz Disk</div>
        </div>
        <!-- Disk Card 4 -->
        <div class="disk-card" data-genre="classical">
            <img src="images/classical_disk.jpg" alt="Classical Disk" class="rounded w-full">
            <div class="text-center p-2 text-indigo-800 dark:text-yellow-200">Classical Disk</div>
        </div>
    </div>
</body>

</html>
