<!DOCTYPE html>
<html class="">

<head>
    <meta charset='utf-8'>
    <title>Laboratório 1</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="tailwindOutput.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <script>
        function toggleDarkMode() {
            const htmlElement = document.documentElement;
            if (htmlElement.classList.contains('dark')) {
                htmlElement.classList.remove('dark');
            } else {
                htmlElement.classList.add('dark');
            }
        }
    </script>

</head>

<body class="w-full h-dvh min-h-dvh flex items-center justify-center font-mono
             bg-indigo-100 md:bg-indigo-200 dark:md:bg-gray-900">
    <div class="fixed right-8 top-8 z-10">
        <div onclick="toggleDarkMode()" class="select-none cursor-pointer
            text-black hover:text-indigo-700
            dark:text-white dark:hover:text-yellow-300">
            <div class="text-xs dark:hidden">
                <i class="material-icons">nightlight</i>
            </div>
            <div class="text-xs hidden dark:block">
                <i class="material-icons">lightbulb</i>
            </div>
        </div>
    </div>
    <div class="w-full h-full bg-[url('images/imagem_fundo_padrao.jpg')] bg-center 
        bg-cover flex items-center justify-center">
        <div class="absolute inset-0 bg-black bg-opacity-20"></div>
        <div class="w-full h-full flex flex-col items-center justify-between
            gap-y-3 bg-indigo-100 dark:bg-gray-700 bg-opacity-80 dark:bg-opacity-90
            md:w-fit md:h-fit md:p-12 md:rounded-2xl">
            <div class="text-center flex flex-col items-center gap-y-4 p-4">
                <img src="images/logo.png" class="w-24 dark:hidden">
                <img src="images/logoDark.png" class="w-24 hidden dark:block">
                <div class="text-xl font-bold text-indigo-800 dark:text-yellow-300">
                    Histórias em cada giro
                </div>
            </div>
            
            <div class="w-full flex flex-col items-center gap-y-12 p-8">
                <div class="w-full relative flex justify-end items-center md:w-80">
                    <input placeholder="E-mail" class="w-full text-xl
                    rounded p-2 outline-0 bg-indigo-200 text-indigo-900
                    placeholder:text-indigo-700 focus:bg-indigo-300
                    dark:bg-gray-700 dark:text-yellow-200
                    dark:placeholder:text-yellow-400 dark:focus:bg-gray-600
                    md:text-base" />
                    <i class="material-icons text-gray-500 dark:text-yellow-400 absolute mr-2">mail</i>
                </div>
                
                <div class="w-full relative flex justify-end items-center md:w-80">
                    <input type="password" placeholder="Password" class="w-full text-xl
                    rounded p-2 outline-0 bg-indigo-200 text-indigo-900
                    placeholder:text-indigo-700 focus:bg-indigo-300
                    dark:bg-gray-700 dark:text-yellow-200
                    dark:placeholder:text-yellow-400 dark:focus:bg-gray-600
                    md:text-base" />
                    <i class="material-icons text-gray-500 dark:text-yellow-400 absolute mr-2">key</i>
                </div>
            </div>
            
            <div class="flex flex-col justify-end mb-24 md:mb-0 w-full items-center">
                <button class="select-none text-base mt-6 rounded p-2 w-1/3
                bg-indigo-600 text-white hover:bg-indigo-700 active:bg-indigo-500
                dark:bg-yellow-400 dark:text-gray-800 dark:hover:bg-yellow-500
                dark:active:bg-yellow-300 md:text-sm">
                    Login
                </button>
                <div class="w-full text-center text-sm select-none">
                    <a href="#" class="hover:text-blue-700 dark:text-yellow-300
                    dark:hover:text-yellow-100">Cadastre-se</a>
                </div>
        </div>
    </div>
    
</body>

</html>
